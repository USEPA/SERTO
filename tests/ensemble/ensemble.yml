name: Bancklick Ensemble
swmm_input_file: "swmm_input_file1.inp"
description: "This is a Bancklick ensemble"
naming_convention: "Bancklick_[event]_[parameter]_[value]"
threads_per_simulation: 4
reporting_time_step: '00:15:00'
output_path: "output"
crs: "EPSG:3089"
swmm:
  output_time_step: 100
  num_threads_per_simulation: 4
scenario_matrix:
    precipitation_events:
      - events_file: "precipitation1.csv"
      - use_hot_start: True
      - hotstart_config:
          max_antecedent_period: "2d 3h 3s"
#      - num_samples: 10 -> This can be too confusing as it is already done in the analysis tool
#      - use_existing_samples: False
#      - use existing hostart
    plume_events:
      - plume_type: EMPIRICAL
      - contaminant_name: "Cesium"
      - contaminant_unit: "Curies"
      - contaminant_loading_spatial_resolution: 10
      - contaminant_amounts: [266.0,]
      - wind:
          wind_directions: [0, 45, 90, 135, 180, 225, 270]
          wind_speeds: [1.0, 2.0, 3.0]
          wind_data: "wind_scenarios.csv"
#          num_samples: 10
#          use_existing_samples: True
      - turbulent_intensities: [ 0.0, 0.0, 0.0 ] # For physics formulation
      - exponential_decay_rate: [ 0.0, 0.0, 0.0 ] # For empirical formulation
      - standard_deviations: # For empirical formulation
          - [ 10, 10 ]
          - [ 20, 20 ]
          - [ 30, 30 ]
      - release_locations:
          element_types:
            - SUBCATCHMENTS
            - JUNCTIONS
            - OUTFALLS
            - STORAGES
            - DIVIDERS
          specified_locations:
            - location:
                name: "Subcatchment 1"
                x: 0
                y: 0
            - location:
                name: "Junction 1"
                x: 0
                y: 0
          grid:
            x_resolution: 500
            y_resolution: 500
chama:
  - minimum_concentration: 0.1
  - sensor_budget: 5
  - formulation_type: "coverage"
  - opt_approach: "scenario-time"
  - cache_signals: False
  - include_mutual_information: True
  - include_wind_probability: True
  - include_rain_probability: True
  - plot_sensor_coverage: True
  - plot_sensor_locations: True


