swmm_input_file: "swmm_input_file1.inp"
output_mesh_resolution:
    x: 120
    y: 120
rdd_events:
    - rdd_event:
        name: "RDD Event 1"
        description: "This is the first RDD event"
        date: "2020-01-01 00:00:00"
        plume:
            magnitude: 1.0
            type: Physics # Empirical
            direction: 10.0 # Between 0 and 360
            location:
                x: 0.0
                y: 0.0
            standard_deviation:
                x: 0.0
                y: 0.0
            release_height: 0.0 # Only for Physics plumes
            lateral_turbulent_intensity: 0.0 # Only for Physics plumes
            aerodynamic_roughness: 0.0 # Only for Physics plumes
    - rdd_event:
        name: "RDD Event 2"
        description: "This is the second RDD event"
        date: "2020-01-02 00:00:00"
